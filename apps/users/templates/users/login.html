{% extends 'users/layout.html' %}

{% block body %}
    {% if massage %}
        <div>{{ massage }}</div>
    {% endif %}
    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit">
    </form>


{% endblock %}
